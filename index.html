<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Alejandro Currency Converter</title>
  </head>
  <body>
    <nav class="nav"><hr />
      <h1 class="allText">Alejandro's Currency Converter</h1>
      <hr /></nav>
    

    <div class="container">
      <div class="main">
        <div class="form">
          <div class="country-container">
            <legend class="legend" id="from-tag">From:</legend>
            <div class="input-container">
              <input
                type="text"
                placeholder="Search.."
                id="input-from"
                autocomplete="on"
                list="suggestions"
              />
              <select class="country" id="countries-from-select">
                <option value="USD">American Dollar  <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="CUP">Cuban Peso <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="EUR">Euro <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="DKK">Danish Krone <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="GBP">British Pound <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</option>
                <option value="JPY">Japanese Yen <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="AUD">Australian Dollar <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="CAD">Canadian Dollar <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="CHF">Swiss Franc <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="CNY">Chinese Yuan <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="SEK">Swedish Krona <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="NZD">New Zealand Dollar <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
              </select>
              <datalist class="country" id="suggestions">
                <option value="USD">$</option>
                <option value="CUP">$</option>
                <option value="EUR">€</option>
                <option value="DKK">DKK</option>
                <option value="GBP">£</option>
                <option value="JPY">¥</option>
                <option value="AUD">$</option>
                <option value="CAD">$</option>
                <option value="CHF">CHF</option>
                <option value="CNY">¥</option>
                <option value="SEK">kr</option>
                <option value="NZD">$</option>
              </datalist>
              <input
                type="text"
                class="search"
                placeholder="0"
                id="input-amount"
                pattern="^[0-9]+$"
                autofocus
                required
              />
              <div class="float-flag-container">
                <img src="./flags/us.svg" id="float-left-flag" alt="flags" />
              </div>
            </div>
          </div>

          <div class="country-container">
            <legend class="legend" id="to-tag">To:</legend>
            <div class="input-container">
              <input
                type="text"
                placeholder="Search.."
                id="input-to"
                list="suggestions"
              />
              <select class="country" id="countries-to-select">
                <option value="USD">American Dollar <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="CUP">Cuban Peso <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="EUR">Euro <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="DKK">Danish Krone <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="GBP">British Pound <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="JPY">Japanese Yen <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="AUD">Australian Dollar <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="CAD">Canadian Dollar <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="CHF">Swiss Franc <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="CNY">Chinese Yuan <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="SEK">Swedish Krona <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
                <option value="NZD">New Zealand Dollar <span class="yellow-star" style="font-size: 24px; color: yellow;">&#9733;</span></option>
              </select>
              <div class="float-flag-container">
                <img src="./flags/cu.svg" id="float-right-flag" alt="flags" />
              </div>
            </div>
          </div>

          <div id="result-container">
            <span class="bell" id="bell"><h5 class="bell-text">create alert</h5>&#x1F514;</span>  
            <h1 id="result-text">Result:</h1>
          </div>

          <button type="submit" class="btn" id="btn">Convert</button>
        </div>
      </div>

      <div id="insert-container">
        <button type="button" class="btn" id="add-currency">
          Add Currency
        </button>
        <input
          type="text"
          placeholder="insert new currency name*"
          id="new-currency-input"
          required
        />
        <input
          type="text"
          placeholder="insert rates*     DKK: 1.4, USD: 1.2"
          id="new-currency-rate-input"
          required
        />
        <input
          type="text"
          placeholder="insert new currency symbol"
          id="new-currency-symbol-input"
        />
      </div>

      <div id="grid-container">
        <h1>Rates to other currencies</h1>
        <div class="currency-grid" id="currencies-grid">
          <div class="grid-header">Base</div>
          <div class="grid-header">To</div>
          <div class="grid-header">Rate</div>

         
      </div>
    </div>
    <div class="market-open"> 
    <div class="glowing-circle" id="glowing-circle"></div>
    <h5 id="glowing-circle-text">The Market Status</h5>
  </div>
 
    <div class="tradingview-widget-container">
      <div id="tradingview_12345"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <script type="module" src="script.js"></script>

  </body>
</html>
